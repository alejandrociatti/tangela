@(title: String)(sidebar:Html)(content: Html)(javascript:Html)


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>@title</title>

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">

            <!-- Add custom CSS here -->
        <link href="@routes.Assets.at("bootstrap/css/sb-admin.css")" rel="stylesheet">
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/font-awesome/css/font-awesome.min.css")">
    </head>

    <body>

        <div id="wrapper">


                <!-- Navbar goes here -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index">Tangela</a>
                </div>

                    <!-- Sidebar goes here -->
                    @sidebar
            </nav>


            <div id="page-wrapper">

                @content

            </div><!-- /#page-wrapper -->

        </div><!-- /#wrapper -->

        <!-- JavaScript -->
        <script src="@routes.Assets.at("bootstrap/js/jquery-1.9.0.min.js")"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")"></script>
        @javascript


    </body>
</html>
