@main("Startups by location")(sidebar()) {

<div>
    <div class="row">
        <div class="col-lg-12">
            <h1> Startups <small> View startups from a given location </small></h1>
        </div>
    </div> <!-- /.row -->
    <div class="row" ng-app="DemoApp" ng-controller="sblDemoCtrl">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form role="form">
                        <div class="form-group">
                            <label for="country" class="control-label">Country</label>
                            <select name="country" id="country" class="form-control" ng-model="country" ng-change="loadChildren()">
                                <option value="" disabled selected>Select a country...</option>
                                @for(country: Location <- Location.getCountries){
                                    <option value="@country.angelId">@country.name</option>
                                }
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"> @@ </span>
                                <select name="location" id="location" ng-model="area" class="form-control">
                                    <option value="" selected disabled>{{childrenSelectMsg}}</option>
                                    <option ng-repeat="child in children | orderBy:'name'" value="{{child.id}}">{{child.name}}</option>
                                </select>
                            </div>
                            <p class="help-block">
                                Select a country and hit Go, <br>
                                or you can select an area afterwards to be more specific.
                            </p>
                        </div>

                        <button class="btn btn-default pull-right" ng-click="submit()">Go</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        Startups
                    </h2>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="startup in startups">
                                <td>{{startup.id}}</td>
                                <td>{{startup.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
} {
    <script src="@routes.Application.javascriptRoutes"></script>
    <script src="@routes.Assets.at("javascripts/angular/angular.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/demo/demoServices.js")"></script>
    <script src="@routes.Assets.at("javascripts/demo/demoCtrl.js")"></script>

}
