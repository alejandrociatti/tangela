@(title: String)(sidebar:Html)(content: Html)(javascript:Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        @*<meta name="description" content="">*@
        @*<meta name="author" content="">*@
        @*<link rel="icon" href="../../favicon.ico">*@

        <title>@title</title>

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")" rel="stylesheet">

            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index">Tangela</a>
                </div>

            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                @sidebar
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    @content
                </div>
            </div>
        </div>

            <!-- Bootstrap core JavaScript -->
            <script src="@routes.Assets.at("bootstrap/js/jquery-1.9.0.min.js")"></script>
            <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
            @*javascript goes at the end for faster page rendering: *@
            @javascript
    </body>
</html>
