@main("demo")(sidebar()) {

    <div class="row" ng-app="DemoApp" ng-controller="aacDemoCtrl">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form role="form">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select name="country" id="country" class="form-control" ng-model="country">
                                <option value=""> </option>
                            @* for(country: Location <- Locations.getCountriesMOCK){
                                <option value="@country.angelId">@country.name</option>
                            } *@
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"> @@ </span>
                            <input type="text" list="locations" class="form-control" placeholder="Location" ng-model="area"/>
                            <datalist id="locations">
                                <option value="Buenos Aires" data-id="1963">1963</option>
                            </datalist>
                        </div>

                        <button class="btn btn-default" ng-click="submit()">Go</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    Results go here...
                </div>
            </div>
        </div>
    </div><!-- /.row -->

}{
    <script src="@routes.Application.javascriptRoutes"></script>
    <script src="@routes.Assets.at("javascripts/angular/angular.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/demo/demoServices.js")"></script>
    <script src="@routes.Assets.at("javascripts/demo/demoCtrl.js")"></script>

}
