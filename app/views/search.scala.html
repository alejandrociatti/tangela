@main2("Startups search")(sidebar2()) {

    <div class="panel panel-default col-lg-4">
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <select class="form-control" name="location" id="location">
                        <option value="" disabled selected>Select a country...</option>
                        <optgroup label="Countries">
                            @for(country: Location <- Location.getCountries){
                                <option value="@country.angelId">@country.name</option>
                            }
                        </optgroup>
                        <optgroup label="Specific Locations">
                            @for(country: Location <- Location.getOtherThanCountries){
                                <option value="@country.angelId">@country.name</option>
                            }
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="market">Market</label>
                    <select class="form-control" name="market" id="market">
                        @for(market: Market <- Market.getMarkets){
                            <option value="@market.angelId">@market.name</option>
                        }
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="creation-date">Creation date</label>
                    <input type="date" class="form-control" name="creation-date" id="creation-date"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Search</button>
                </div>
            </form>
        </div>
    </div>

}{
    <script src="@routes.Application.javascriptRoutes"></script>
    <script src="@routes.Assets.at("javascripts/angular/angular.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/angular/ui-bootstrap-tpls-0.11.0.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/demo/demoServices.js")"></script>
    <script src="@routes.Assets.at("javascripts/startupsByLocation.js")"></script>
}
