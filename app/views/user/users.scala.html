@(users: List[authentication.User])

@main("Users")(sidebar()) {

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Role</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            @users.map { user =>
                                <tr>
                                    <td>@user.username</td>
                                    <td>@user.firstName</td>
                                    <td>@user.lastName</td>
                                    <td>@user.role</td>
                                    <td>
                                        <a href="@routes.Users.editUser(user.id.get)" class="btn btn-primary">Edit</a>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                    <a href="@routes.Users.newUser" class="btn btn-primary">New User</a>
                </div>
            </div>
        </div>

    </div><!-- /.row -->

}{

}
