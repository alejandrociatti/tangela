@main("Startups by location")(sidebar()) {

    <div class="row" ng-app="DemoApp" ng-controller="aacDemoCtrl">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form role="form">
                        <div class="form-group">
                            <label for="country" class="control-label">Country</label>
                            <select name="country" id="country" class="form-control" ng-model="country" ng-change="loadChildren()">
                                <option value="" disabled selected>Select a country...</option>
                                @for(country: Location <- Location.getCountries){
                                    <option value="@country.angelId">@country.name</option>
                                }
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"> @@ </span>
                                <select name="location" id="location" ng-model="area" class="form-control">
                                    <option value="" selected disabled>{{childrenSelectMsg}}</option>
                                    <option ng-repeat="child in children | orderBy:'name'" value="{{child.id}}">{{child.name}}</option>
                                </select>
                            </div>
                            <p class="help-block">
                                Select a country and hit Go, <br>
                                or you can select an area afterwards to be more specific.
                            </p>
                        </div>

                        <button class="btn btn-default pull-right" ng-click="submit()">Go</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default" ng-show="startups.length">
                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th class="icon-spacer"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="startup in startups | offset:currentPage*itemsPerPage | limitTo:itemsPerPage">
                                <td>{{startup.id}}</td>
                                <td>{{startup.name}}</td>
                                <td>
                                    <a href="#network-container" data="{{startup.id}}" ng-click="showNetwork(startup.id)">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li ng-class="prevPageDisabled()"><a href ng-click="prevPage()">&laquo;</a></li>
                        <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                            <a href="#">{{n+1}}</a>
                        </li>
                        <li ng-class="nextPageDisabled()"><a href ng-click="nextPage()">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!-- /.row -->

    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body network-wrapper">
                    <div id="network-container">

                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.row -->

}{
    <script src="@routes.Application.javascriptRoutes"></script>
    <script src="@routes.Assets.at("javascripts/angular/angular.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/sigma/sigma.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/sigma/plugins/sigma.layout.forceAtlas2.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/demo/demoServices.js")"></script>
    <script src="@routes.Assets.at("javascripts/demo/demoCtrl.js")"></script>

}
